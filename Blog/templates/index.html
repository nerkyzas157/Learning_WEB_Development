<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Py Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for i in content: %}
        <div class="content">
            <div class="card">
                <h2>{{ i["title"] }}</h2>
                <p class="text">{{ i["subtitle"] }}</p>
                <a href='{{ url_for("get_blog", num=i["id"]) }}'>Read more.</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in Vilnius, {{ year }}.</p>
</footer>
</html>
