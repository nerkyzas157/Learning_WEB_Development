{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% if data == []: %}
  <p>No movies were found.</p>
  {% else %}
    {% for movie in data %}
      <p>
        <a href="{{ url_for('load', title=movie['title'], description=movie['overview'], img_url=movie['poster_path'], year=movie['release_date'], rating=movie['vote_average']) }}"> {{ movie['title'] }} - {{ movie['release_date'] }}</a>
      </p>
    {% endfor %}
  {% endif %}
</div>
{% endblock %}
